<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        h1{margin-left: 50px;}
        #wrap1, #wrap2, #wrap3, #wrap4, #wrap5{
            display: flex;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }
        #wrap1{align-items: stretch;}
        #wrap2{align-items: flex-start;}
        #wrap3{align-items: flex-end;}
        #wrap4{align-items: center;}
        #wrap5{align-items: baseline;}
        #wrap1 div, #wrap2 div, #wrap3 div, #wrap4 div, #wrap5 div{
            width: 33.3%;
            height: 200px;
        }
        #wrap1 div:first-child, #wrap2 div:first-child, #wrap3 div:first-child, #wrap4 div:first-child, #wrap5 div:first-child{
            background: #eb4a24;
        }
        #wrap1 div:nth-child(2), #wrap2 div:nth-child(2), #wrap3 div:nth-child(2), #wrap4 div:nth-child(2), #wrap5 div:nth-child(2){
            background: #1488c8;
        }
        #wrap1 div:nth-child(3), #wrap2 div:nth-child(3), #wrap3 div:nth-child(3), #wrap4 div:nth-child(3), #wrap5 div:nth-child(3){
            background: #f7e041;
        }
    </style>
</head>
<body>
    <h1>stretch</h1>
    <div id="wrap1">
        <div></div><div></div><div></div>
    </div>
    <h1>flex-start</h1>
    <div id="wrap2">
        <div></div><div></div><div></div>
    </div>
    <h1>flex-end</h1>
    <div id="wrap3">
        <div></div><div></div><div></div>
    </div>
    <h1>center</h1>
    <div id="wrap4">
        <div></div><div></div><div></div>
    </div>
    <h1>baseline</h1>
    <div id="wrap5">
        <div></div><div></div><div></div>
    </div>
</body>
</html>
